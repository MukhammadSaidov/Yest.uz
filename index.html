<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a style="font-size: 30px; text-decoration: none; color: #5FB707;" href="#">YEST.UZ</a>
            <!-- <a href="#"><img src="https://beeyor.tj/wp-content/uploads/2020/01/new_logo.svg" ></a> -->
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Быстрый поиск">
        </div>
        <div class="contacts">
            <a href="tel: 9900"><img src="https://beeyor.tj/wp-content/uploads/2019/11/phone.svg">9900</a>
            <button class="btn">Вход/Регис.</button>
        </div>
    </header>

    <div class="catalog">
        <h3>Catalog</h3>
        <div class="catalog_item">
                <i class="far fa-bookmark"></i>
                <a href="#">Овощи и фрукты</a>
            <i class="fas fa-angle-right"></i>
        </div>

        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Вода/Напитки</a>
        <i class="fas fa-angle-right"></i>
        </div>
        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Бакалея</a>
        <i class="fas fa-angle-right"></i>
        </div>
        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Чай/Кофе</a>
        <i class="fas fa-angle-right"></i>
        </div>
        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Торты и сладости</a>
        <i class="fas fa-angle-right"></i>
        </div>
        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Готовые блюда</a>
        <i class="fas fa-angle-right"></i>
        </div>
        <div class="catalog_item">
            <i class="far fa-bookmark"></i>
            <a href="#">Рецепты</a>
        <i class="fas fa-angle-right"></i>
        </div>
    </div>

    <div class="container">
        <div class="line">
            <img class="img_one" src="https://beeyor.tj/wp-content/uploads/2019/11/sayt-beeyor.tj_.svg">
            <img class="img_two" src="https://beeyor.tj/wp-content/uploads/2019/12/beeDelivery-1.svg">
            <img class="img_three" src="https://beeyor.tj/wp-content/uploads/2019/12/lineRound.svg">
        </div>

        <div id="res" class="restaurant">
            <img src="https://beeyor.tj/wp-content/uploads/2019/11/icon-4.svg">
            <div class="res_text">
                <a href="#">Рестораны</a>
            </div>
        </div>

        <div  id="flow" class="flower">
            <img src="https://beeyor.tj/wp-content/uploads/2019/11/icon-3.svg">
            <div class="flow-text">
                <a href="#">Цветы</a>
            </div>
        </div>

        <div id="shopping"  class="shop">
            <img src="https://beeyor.tj/wp-content/uploads/2019/11/icon-1.svg">
            <div class="shop-text">
                <a href="#">Магазины</a>
            </div>
        </div>

        <div id="cour"  class="courier">
            <img src="https://beeyor.tj/wp-content/uploads/2019/11/icon-2.svg">
            <div class="courier-text">
                <a href="#">Курьеры</a>
            </div>
        </div>
        
    </div>

    <div class="images">
        <img src="https://media.express24.uz/r/480/300/17b533e2b82.jpg">
        <img src="https://media.express24.uz/r/480/300/17b533dcab1.jpg">
        <img src="https://media.express24.uz/r/480/300/17b5322310d.jpg">
        <img src="https://media.express24.uz/r/480/300/17b53215426.jpg">
        <img src="https://media.express24.uz/r/480/300/17b5319e632.jpg">
        <img src="https://media.express24.uz/r/480/300/17bcf5c260d.jpg">
        <img src="https://media.express24.uz/r/480/300/17bcf58fec6.jpg">
        <img src="https://media.express24.uz/r/480/300/17b5322d670.jpg">
        <img src="https://media.express24.uz/r/480/300/17b533e2b82.jpg">
        <img src="https://media.express24.uz/r/480/300/17bbece7064.jpg">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./rotate.js"></script>
</body>
</html>
